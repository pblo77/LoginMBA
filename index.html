<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div que contiene todo -->
    <div class="contenedorTodo">
        <div class="cajaTrasera">

            <!-- Cajas traseras -->
            <div class="cajaTraseraLogin">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en MBA</p>
                <button id="btnIniciarSesion">Iniciar Sesión</button>
            </div>
            <div class="cajaTraseraRegistro">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Crea tu cuenta ahora mismo.</p>
                <button id="btnRegistrarse">Registrarse</button>
            </div>
        </div>
       <!-- Formularios -->
        <div class="formulario">

            <form action="" class="formularioLogin">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Usuario" id="user" required autofocus>
                <input type="password" placeholder="Contraseña" id="password" required>
                <button>Iniciar Sesión</button>

            </form>
            
            <form action="" class="formularioRegistro">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre" id="nombre" required autofocus>
                <input type="text" placeholder="Correo" id="correo" required>
                <input type="text" placeholder="Usuario" id="usuario" required>
                <input type="password" placeholder="Contraseña" id="contraseña" required>
                <button>Registrarse</button>

            </form>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
